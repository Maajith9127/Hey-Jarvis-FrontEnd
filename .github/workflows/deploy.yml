name: ğŸš€ Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¹ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸŸ¡ Installing dependencies..."
          cd jarvis-frontend
          npm ci
          echo "âœ… Dependencies installed successfully."

      - name: ğŸ—ï¸ Build project
        run: |
          echo "ğŸŸ¡ Building project..."
          cd jarvis-frontend
          npm run build
          echo "âœ… Build complete. Contents of dist folder:"
          ls -la dist

      - name: ğŸ“¤ Deploy to EC2 (SCP)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "jarvis-frontend/dist/*"
          target: "/usr/share/nginx/html"
          debug: true    # <â€” adds detailed logs for SCP

      - name: ğŸš€ Verify Nginx directory and permissions
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸŸ¡ Checking Nginx directory permissions..."
            ls -ld /usr/share/nginx/html
            echo "ğŸŸ¡ Listing files..."
            ls -la /usr/share/nginx/html
            echo "ğŸŸ¡ Setting permissions..."
            sudo chown -R ubuntu:www-data /usr/share/nginx/html
            sudo chmod -R 775 /usr/share/nginx/html
            sudo systemctl restart nginx
            echo "âœ… Nginx restarted successfully."
