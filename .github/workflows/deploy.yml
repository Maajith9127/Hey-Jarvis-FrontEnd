name: ğŸš€ Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¹ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: |
          cd jarvis-frontend
          npm ci

      - name: ğŸ—ï¸ Build project
        run: |
          cd jarvis-frontend
          npm run build

      - name: ğŸ“¤ Upload build folder to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "jarvis-frontend/dist/*"
          target: "/home/ubuntu/jarvis-frontend-dist"

      - name: ğŸš€ Deploy to Nginx
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "ğŸ”§ Creating deploy folder if not exists..."
            mkdir -p /home/ubuntu/jarvis-frontend-dist

            echo "ğŸ§¹ Clearing old Nginx html folder..."
            sudo rm -rf /usr/share/nginx/html/*

            echo "ğŸ“¦ Copying new build to Nginx html folder..."
            sudo cp -r /home/ubuntu/jarvis-frontend-dist/* /usr/share/nginx/html/

            echo "ğŸ”’ Setting correct permissions..."
            sudo chown -R ubuntu:www-data /usr/share/nginx/html
            sudo chmod -R 775 /usr/share/nginx/html

            echo "ğŸ” Restarting Nginx..."
            sudo systemctl restart nginx

            echo "âœ… Deployment complete! Jarvis frontend is live."
