name: ğŸš€ Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¹ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: |
          cd jarvis-frontend
          npm ci

      - name: ğŸ—ï¸ Build project
        run: |
          cd jarvis-frontend
          npm run build

      - name: ğŸ“¤ Deploy to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "jarvis-frontend/dist/*"
          target: "/home/ubuntu/jarvis-frontend-dist"

      - name: ğŸš€ Move build to Nginx directory
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo rm -rf /usr/share/nginx/html/*
            sudo cp -r /home/ubuntu/jarvis-frontend-dist/* /usr/share/nginx/html/
            sudo systemctl restart nginx
